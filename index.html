<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='../Calculator/index.js' defer></script>
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <h1 class = "calculatorTitle">Calculator</h1>
    <div class="centeringDiv">
        <div class = "container">
            <div class="displayBar"></div>
            <div class = "buttons">
                <button class= "numberNine">9</button>
                <button class= "numberEight">8</button>
                <button class= "numberSeven">7</button>
                <button class= "divisionButton">/</button>
                <button class= "numberFour">4</button>
                <button class= "numberFive">5</button>
                <button class= "numberSix">6</button>
                <button class= "multiplicationButton">*</button>
                <button class= "numberOne">1</button>
                <button class= "numberTwo">2</button>
                <button class= "numberThree">3</button>
                <button class= "subtractionButton">-</button>
                <button class= "decimalPoint">.</button>
                <button class= "zero">0</button>
                <button class= "equalButton">=</button>
                <button class= "plusButton">+</button>
                <button class= "clearButton">clear</button>
            </div>
        </div>   
    </div> 
</body>
</html>
